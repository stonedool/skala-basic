<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array practice</title>
</head>
<body>
    <script>
        const originals = ["사과", "바나나", "오렌지"];

        const copiedArray = [...originals];

        console.log("원본 배열:", originals);
        console.log("복사된 배열:", copiedArray);

        copiedArray[0] = "포도";
        console.log("수정된 복사된 배열:", copiedArray);
        console.log("원본 배열 (변경 없음):", originals);

        const arr =[];
        arr[0] = "첫번째";
        arr[2] = "세번째";

        const tb = [arr, arr, arr];
        console.table(tb);

        console.log(arr);
    </script>
</body>
</html>
