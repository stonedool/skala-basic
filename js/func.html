<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 deconstructing</title>
</head>
<body>
    <h1>Object and Array Destructuring</h1>
    <script>
        // 객체 비구조화 (Object Destructuring)
        function buildObject(name, age) {
            return { name: name, age: age, className: "클라우드반"};
        }

        const person = buildObject("Alice", 25);
        console.log(person);
        const { name } = buildObject("Bob", 30);


    </script>
</body>
</html>
