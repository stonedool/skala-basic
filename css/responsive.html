<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid & Semantic Layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* 메인 레이아웃 */
        .container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        main {
            background-color: #f2f2f2;
            padding: 20px;
        }

        aside {
            background-color: #ddd;
            padding: 20px;
        }

        footer {
            background-color: #222;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
        <p>상단 영역</p>
    </header>

    <div class="container">
        <main>
            <h2>Main Content</h2>
            <p>
                화면이 넓을 때는 사이드바와 나란히 보이고,<br>
                화면이 좁아지면 위아래로 배치됩니다.
            </p>
        </main>

        <aside>
            <h2>Sidebar</h2>
            <p>보조 콘텐츠 영역</p>
        </aside>
    </div>

    <footer>
        <p>Footer © 2026</p>
    </footer>

</body>
</html>
