<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS Transform 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .container {
      margin-bottom: 40px;
    }

    .box {
      width: 120px;
      height: 120px;
      background-color: #4cafef;
      margin-top: 15px;
      transition: transform 0.5s ease;
    }

    button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 이동 -->
  <div class="container">
    <button onclick="translateBox()">이동</button>
    <div id="translate" class="box"></div>
  </div>

  <!-- 회전 -->
  <div class="container">
    <button onclick="rotateBox()">회전</button>
    <div id="rotate" class="box"></div>
  </div>

  <!-- 확대/축소 -->
  <div class="container">
    <button onclick="scaleBox()">확대</button>
    <div id="scale" class="box"></div>
  </div>

  <!-- 기울이기 -->
  <div class="container">
    <button onclick="skewBox()">기울이기</button>
    <div id="skew" class="box"></div>
  </div>

  <!-- 3D 회전 -->
  <div class="container">
    <button onclick="rotate3DBox()">3D 회전</button>
    <div id="rotate3d" class="box"></div>
  </div>

  <script>
    function translateBox() {
      document.getElementById("translate").style.transform = "translate(50px, 20px)";
    }

    function rotateBox() {
      document.getElementById("rotate").style.transform = "rotate(45deg)";
    }

    function scaleBox() {
      document.getElementById("scale").style.transform = "scale(1.3)";
    }

    function skewBox() {
      document.getElementById("skew").style.transform = "skew(20deg, 10deg)";
    }

    function rotate3DBox() {
      document.getElementById("rotate3d").style.transform = "rotateY(180deg)";
    }
  </script>

</body>
</html>
