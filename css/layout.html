<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
        }

        textarea {
            width: 600px;
            height: 15px;
            font-size: 16px;
            padding: 5px;
        }

        button {
            padding: 1px;
            font-size: 16px;
            cursor: pointer;
        }
        .gird-container {
            display: grid;
            grid-auto-flow: row;
            justify-content: center;

        }
    </style>
</head>
<body>
    <div class="gird-container">
        <div class="search-container">
            <textarea cols="30" rows="1"></textarea>
            <button>검색</button>
        </div>
        <br>
        <div style="border: 1px solid black; padding: 20px;">
            <h1>목록형 데이터영역</h1>
            <hr>
        </div>
    </div>
</body>
</html>
