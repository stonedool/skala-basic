<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline 비교</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .box {
      background-color: lightblue;
      border: 2px solid blue;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      font-weight: 100;
      text-align: center;
    }

    /* 1️⃣ 기본 block */
    .block {
      display: block;
      width: 50%;
    }

    /* 2️⃣ inline */
    .inline {
      display: inline;
      background-color: lightcoral;
    }

    /* 3️⃣ inline-block */
    .inline-block {
      display: inline-block;
      background-color: lightgreen;
      width: 150px;
      height: 80px;
    }
  </style>
</head>
<body>

  <h2>1. Block (기본 div)</h2>
  <div class="box block">Block 1</div>
  <div class="box block">Block 2</div>

  <hr>

  <h2>2. Inline (div → inline)</h2>
  <div class="box inline">Inline 1</div>
  <div class="box inline">Inline 2</div>
  <div class="box inline">Inline 3</div>

  <hr>

  <h2>3. Inline-block</h2>
  <div class="box inline-block">Inline-Block 1</div>
  <div class="box inline-block">Inline-Block 2</div>
  <div class="box inline-block">Inline-Block 3</div>

</body>
</html>
